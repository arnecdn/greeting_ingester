apiVersion: apps/v1
kind: Deployment
metadata:
    name: greeting-processor
spec:
    replicas: 0
    selector:
        matchLabels:
            app: greeting-processor
    template:
        metadata:
            labels:
                app: greeting-processor
        spec:
            containers:
                -   name: greeting-processor
                    image: docker.io/arnecdn/greeting-processor:0.3
                    imagePullPolicy: IfNotPresent
                    resources:
                        requests:
                            memory: "8Mi"
                            cpu: "1m"
                        limits:
                            cpu: "50m"
                            memory: "16Mi"
                    ports:
                        -   containerPort: 8090
                    env:

                        - name: APP__KAFKA__BROKER
                          value: "kafka-service:9093"
                        - name: APP__KAFKA__TOPIC
                          value: "greetings"
                        - name: APP__KAFKA__CONSUMER_GROUP
                          value: "greeting_consumers"
                        - name: APP__KAFKA__MESSAGE_TIMEOUT_MS
                          value: "3000"
                        - name: APP__KAFKA__ENABLE_IDEMPOTENCE
                          value: "true"
                        - name: APP__KAFKA__PROCESSING_GUARANTEE
                          value: "exactly_once"
                        - name: APP__DB__DATABASE_URL
                          value: "postgres://greeting_rust:Z3JlZXRpbmdfcnVzdAo=@postgres-greeting:5432/greeting_rust"
                        - name: APP__OTEL_COLLECTOR__OLTP_ENDPOINT
                          value: "http://grafana-alloy:4317"
                        - name: APP__KUBE__MY_POD_NAME
                          valueFrom:
                              fieldRef:
                                  fieldPath: metadata.name

                    command:
                              - "/bin/server"


---
apiVersion: v1
kind: Service
metadata:
    name: greeting-processor-service
spec:
    ports:
        - port: 8090
    selector:
        app: greeting-processor

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
    name: greeting-processor-scaledobject
    namespace: default
    labels:
        deploymentName: greeting-processor
spec:
    scaleTargetRef:
        name: greeting-processor
    pollingInterval: 10
    idleReplicaCount: 0
    cooldownPeriod: 60                               # Optional. Default: 300 seconds
    minReplicaCount: 0
    maxReplicaCount: 10  # Max can go upto num of partitions you have in the topic
    triggers:
        - type: kafka
          metadata:
              consumerGroup: "greeting_consumers"
              bootstrapServers: kafka-service.default.svc.cluster.local:9093
              topic: greetings
              lagThreshold: "10"
              offsetRestPolicy: latest